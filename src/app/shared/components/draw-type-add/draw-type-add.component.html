<form (ngSubmit)="onSubmit()" #drawTypeForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="drawType.name"
        #name="ngModel"
        required
        minlength="1"
        class="form-control"
      />
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
        <div *ngIf="name.errors?.['required']">Name is required.</div>
        <div *ngIf="name.errors?.['minlength']">Name must be at least 1 character long.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="drawTypeForm.invalid">Submit</button>
  </form>
