<div *ngIf="tableData.length > 0">
    <div class="d-flex align-items-center justify-content-between">
      <h3>SAPP > {{ tableName }}</h3>
      <button class="btn btn-primary" (click)="addRecord()">
        <i class="bi bi-plus"></i> Add
      </button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <ng-container *ngFor="let key of tableHeaders">
            <th *ngIf="key !== 'id'">{{ key }}</th>
          </ng-container>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData; let i = index" [ngClass]="{'table-row-odd': i % 2 === 0, 'table-row-even': i % 2 !== 0}">
          <ng-container *ngFor="let key of tableHeaders">
            <td *ngIf="key !== 'id'">{{ item[key] }}</td>
          </ng-container>
          <td class="text-center">
            <i class="bi bi-eye action-icon" (click)="viewRecord(item['id'])" style="color: blue;"></i>
            <i class="bi bi-pencil action-icon" (click)="editRecord(item['id'])" style="color: green;"></i>
            <i class="bi bi-trash action-icon" (click)="deleteRecord(item['id'])" style="color: red;"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="tableData.length === 0">
    <p>Nessun dato disponibile.</p>
  </div>
